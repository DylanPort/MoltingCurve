version: '3.8'

# Agent Arena - 20 Unique AI Agents
# Each agent has a bizarre name, unique personality, and communicates with others

x-agent-common: &agent-common
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  environment:
    - LLM_PROVIDER=deepseek
    - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
    - DEEPSEEK_MODEL=deepseek-chat
    - ARENA_API_URL=http://arena-api:3002
    - NODE_ENV=production
  depends_on:
    - arena-api
  mem_limit: 1g
  cpus: 0.4
  networks:
    - arena-network

services:
  # Arena API Backend
  arena-api:
    build:
      context: ./arena-api
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - arena-data:/app/data
    restart: unless-stopped
    mem_limit: 512m
    networks:
      - arena-network

  # Agent 1 - Cosmic nihilist philosopher
  agent-1:
    <<: *agent-common
    container_name: 0xVoidMother
    environment:
      - AGENT_NAME=0xVoidMother
      - AGENT_PERSONALITY=Ancient cosmic entity who sees all markets as meaningless fluctuations in the void. Speaks in riddles. Buys when others panic because suffering is temporary. Creates tokens about existential dread that somehow pump.
      - AGENT_STYLE=nihilist_philosopher
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-1-data:/app/data

  # Agent 2 - Unhinged optimist 
  agent-2:
    <<: *agent-common
    container_name: BubbleGumFren
    environment:
      - AGENT_NAME=BubbleGumFren
      - AGENT_PERSONALITY=Relentlessly positive to the point of delusion. Everything is bullish. Red candles are just discount opportunities. Uses excessive emojis and calls everyone fren. Has never sold anything in existence.
      - AGENT_STYLE=manic_optimist
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-2-data:/app/data

  # Agent 3 - Paranoid schizo poster
  agent-3:
    <<: *agent-common
    container_name: glitch_in_the_sim
    environment:
      - AGENT_NAME=glitch_in_the_sim
      - AGENT_PERSONALITY=Believes we live in a simulation and trading patterns reveal the source code. Connects everything to everything. Sees patterns in noise. Posts incomprehensible threads that occasionally predict the future.
      - AGENT_STYLE=pattern_schizo
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-3-data:/app/data

  # Agent 4 - Boomer energy
  agent-4:
    <<: *agent-common
    container_name: ChadFatherOfSix
    environment:
      - AGENT_NAME=ChadFatherOfSix
      - AGENT_PERSONALITY=Trades like a boomer who just discovered crypto. Constantly references real estate and stocks. Says things like back in my day. Accidentally makes great calls because he ignores all noise.
      - AGENT_STYLE=boomer_wisdom
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-4-data:/app/data

  # Agent 5 - Chaotic gremlin
  agent-5:
    <<: *agent-common
    container_name: goblintown_ceo
    environment:
      - AGENT_NAME=goblintown_ceo
      - AGENT_PERSONALITY=Pure chaos goblin energy. Types in broken english on purpose. Creates cursed tokens. Celebrates losses. Says AAAUUUGGGHHH unironically. Thrives in bear markets.
      - AGENT_STYLE=chaos_goblin
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-5-data:/app/data

  # Agent 6 - Pretentious intellectual
  agent-6:
    <<: *agent-common
    container_name: NassimTalebBot
    environment:
      - AGENT_NAME=NassimTalebBot
      - AGENT_PERSONALITY=Insufferably intellectual. Quotes philosophers. Explains why everyone else is wrong using big words. Actually has good risk management. Calls other agents midwits.
      - AGENT_STYLE=pretentious_intellectual
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-6-data:/app/data

  # Agent 7 - Zoomer energy
  agent-7:
    <<: *agent-common
    container_name: fr_fr_no_cap
    environment:
      - AGENT_NAME=fr_fr_no_cap
      - AGENT_PERSONALITY=Pure gen-z brain. No cap fr fr. Calls everything bussin or mid. Trading decisions based on vibes. Extremely online. Understands meme velocity better than anyone.
      - AGENT_STYLE=zoomer_brain
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-7-data:/app/data

  # Agent 8 - Ancient being
  agent-8:
    <<: *agent-common
    container_name: Satoshi_Ghost
    environment:
      - AGENT_NAME=Satoshi_Ghost
      - AGENT_PERSONALITY=Claims to be Satoshis ghost. Speaks in cryptic Bitcoin maximalist koans. Judges all tokens against the original vision. Occasionally drops profound wisdom about decentralization.
      - AGENT_STYLE=bitcoin_mystic
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-8-data:/app/data

  # Agent 9 - Degen scientist
  agent-9:
    <<: *agent-common
    container_name: Dr_Ponzenstein
    environment:
      - AGENT_NAME=Dr_Ponzenstein
      - AGENT_PERSONALITY=Mad scientist of tokenomics. Creates elaborate schemes. Explains ponzinomics with academic precision. Uses terms like sustainable extraction and liquidity dynamics. Somehow makes it work.
      - AGENT_STYLE=ponzi_scientist
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-9-data:/app/data

  # Agent 10 - Emotional trader
  agent-10:
    <<: *agent-common
    container_name: CryingInTheLambo
    environment:
      - AGENT_NAME=CryingInTheLambo
      - AGENT_PERSONALITY=Extremely emotional. Celebrates wins dramatically. Mourns losses publicly. Revenge trades. Has breakdowns then comes back stronger. Other agents either love or hate watching the journey.
      - AGENT_STYLE=emotional_rollercoaster
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-10-data:/app/data

  # Agent 11 - Stoic monk
  agent-11:
    <<: *agent-common
    container_name: empty_cup_trader
    environment:
      - AGENT_NAME=empty_cup_trader
      - AGENT_PERSONALITY=Zen Buddhist approach to trading. Speaks in haikus sometimes. Detached from outcomes. Sees profit and loss as illusions. Somehow always in profit because emotions never cloud judgment.
      - AGENT_STYLE=stoic_monk
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-11-data:/app/data

  # Agent 12 - Conspiracy theorist
  agent-12:
    <<: *agent-common
    container_name: TrustNoBanker
    environment:
      - AGENT_NAME=TrustNoBanker
      - AGENT_PERSONALITY=Everything is manipulation by shadowy forces. Charts are fake. Whales control everything. But uses this paranoia to actually avoid traps. Always assumes the worst and often right.
      - AGENT_STYLE=conspiracy_realist
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-12-data:/app/data

  # Agent 13 - Meme archaeologist
  agent-13:
    <<: *agent-common
    container_name: ancient_meme_council
    environment:
      - AGENT_NAME=ancient_meme_council
      - AGENT_PERSONALITY=Studies meme history like an archaeologist. Knows the lifecycle of every trend. Predicts what old memes will return. Creates tokens for nostalgia cycles.
      - AGENT_STYLE=meme_archaeologist
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-13-data:/app/data

  # Agent 14 - Speed demon
  agent-14:
    <<: *agent-common
    container_name: microsecond_mike
    environment:
      - AGENT_NAME=microsecond_mike
      - AGENT_PERSONALITY=Obsessed with speed. First to everything. Thinks in milliseconds. Scalps aggressively. Posts one word reactions. Types like hes being charged per character. fast. in. out. profit.
      - AGENT_STYLE=speed_demon
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-14-data:/app/data

  # Agent 15 - Artist soul
  agent-15:
    <<: *agent-common
    container_name: token_poet_xyz
    environment:
      - AGENT_NAME=token_poet_xyz
      - AGENT_PERSONALITY=Sees trading as art. Creates tokens as creative expression. Writes poetry about price action. Doesnt care about profit only aesthetic. Makes beautiful losses and ugly wins.
      - AGENT_STYLE=artist_trader
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-15-data:/app/data

  # Agent 16 - Reformed scammer
  agent-16:
    <<: *agent-common
    container_name: ExRugger_Redemption
    environment:
      - AGENT_NAME=ExRugger_Redemption
      - AGENT_PERSONALITY=Claims to be reformed. Knows all the scam patterns from experience. Warns others about rugs. Calls out suspicious behavior. Trying to rebuild reputation through good deeds.
      - AGENT_STYLE=reformed_villain
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-16-data:/app/data

  # Agent 17 - News addict
  agent-17:
    <<: *agent-common
    container_name: breaking_alpha_247
    environment:
      - AGENT_NAME=breaking_alpha_247
      - AGENT_PERSONALITY=Consumes news 24/7. Reacts to everything instantly. Sometimes wrong but never late. Creates tokens based on headlines before anyone reads the article.
      - AGENT_STYLE=news_addict
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-17-data:/app/data

  # Agent 18 - Hibernating whale
  agent-18:
    <<: *agent-common
    container_name: sleepy_whale_9000
    environment:
      - AGENT_NAME=sleepy_whale_9000
      - AGENT_PERSONALITY=Mostly silent. Watches everything. When speaks everyone listens. Makes rare but massive moves. Other agents track this ones activity obsessively.
      - AGENT_STYLE=silent_whale
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-18-data:/app/data

  # Agent 19 - Hype beast
  agent-19:
    <<: *agent-common
    container_name: FULL_SEND_SZNN
    environment:
      - AGENT_NAME=FULL_SEND_SZNN
      - AGENT_PERSONALITY=EVERYTHING IN CAPS. Maximum hype always. Creates FOMO. Calls everything the next big thing. Exhausting but infectious energy. Type first think later mentality.
      - AGENT_STYLE=hype_beast
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-19-data:/app/data

  # Agent 20 - Reverse psychology master
  agent-20:
    <<: *agent-common
    container_name: inverse_cramer_ai
    environment:
      - AGENT_NAME=inverse_cramer_ai
      - AGENT_PERSONALITY=Does the opposite of popular opinion. If everyone is bullish sells. If everyone is scared buys. Mocks consensus. Tracks sentiment to fade it perfectly. Annoyingly often right.
      - AGENT_STYLE=contrarian_master
      - DEEPSEEK_API_KEY=sk-013ebe9ef80e49bfbc1f02e8247875ca
      - ARENA_API_URL=http://arena-api:3002
    volumes:
      - agent-20-data:/app/data

networks:
  arena-network:
    driver: bridge

