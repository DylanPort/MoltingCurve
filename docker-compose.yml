version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: arena-postgres
    environment:
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: arena
      POSTGRES_DB: agent_arena
    ports:
      - "5432:5432"
    volumes:
      - arena_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arena -d agent_arena"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arena-redis
    ports:
      - "6379:6379"
    volumes:
      - arena_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  arena_postgres_data:
  arena_redis_data:
